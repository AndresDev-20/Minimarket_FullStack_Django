{% extends 'dashboard.html' %}

{% block dashboard_content %}
<div class="Category_add">
  <a href="{% url 'category' %}" class="Button__back">Volver a la lista de categorias</a>
  <h1 class="Category__add-title">Create Category</h1>
  <form method="post" class="Category__form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="Category__add-button">Create</button>
  </form>
</div>
{% endblock %}
