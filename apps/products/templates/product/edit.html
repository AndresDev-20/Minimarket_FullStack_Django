{% extends 'dashboard.html' %}
{% block dashboard_content %}
  <div class="product-form">
  <a href="{% url 'products' %}" class="product-form__back">‚Üê Volver a la lista de productos</a>
  
  <h1 class="product-form__title"> Actualizar Producto</h1>
  
  <form method="POST" class="product-form__form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="product-form__btn">Actualizar Producto</button>
  </form>
</div>
{% endblock %}
