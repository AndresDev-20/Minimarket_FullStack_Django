{% extends 'dashboard.html' %}

{% block dashboard_content %}
  <div class="product-form">
  <a href="{% url 'supplier' %}" class="product-form__back">‚Üê Volver a la lista de Proveedores</a>
  <h1 class="product-form__title">Agregar Proveedor</h1>
  <form method="POST" class="product-form__form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="product-form__btn">Crear Proveedor</button>
  </form>
</div>
{% endblock %}
